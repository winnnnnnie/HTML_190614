        // 5.讓圖片自己動起來吧
        $(function () {
            $("#startMove").click(function () {
                $("img").css("position", "relative");

                //每一秒 跑一次MOVE動作
                setInterval(move, 10000);
            });
            
            function move(){
                $("img").each(function () {
                    // $(this).css("top", (Math.random() * 300) + "px");
                    $(this).animate({
                        top: (Math.random() * 300) + "px",
                        left: (Math.random() * 300) + "px"
                   }, 800);
                });
            }
        });
    </script>
